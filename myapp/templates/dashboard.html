<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		body {
			background-color: #f8f9fa;
		}

		.navbar-dark {
			background-color: #343a40;
		}

		.navbar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px 20px;
			color: white;
		}

		.dropdown-menu-end {
			right: 0;
			left: auto;
		}

		/* Footer Styles (already in footer.html too, just for context) */
		.footer-basic {
			padding: 20px 0;
			background-color: #343a40;
			color: #CCCCCC;
			width: 100%;
		}

		.footer-basic .copyright {
			text-align: center;
			font-size: 13px;
			color: #aaa;
			margin: 0;
		}
	</style>
</head>

<body class="d-flex flex-column min-vh-100">
	<!-- Header include -->
	{% include "includes/header.html" %}

	<!-- Main Dashboard Section -->
	<main class="flex-grow-1 mt-5 pt-4">
		{% if is_admin %}
		<div class="alert alert-info rounded-0 m-0">
			<div class="container text-start">
				<strong>Welcome:</strong> {{ cuser.email }}<br>
				<strong>User Type:</strong> {{ user_type }}
			</div>
		</div>
		{% else %}
		<div class="alert alert-warning rounded-0 m-0 text-start ps-3">
			<h5 class="mb-2">Regular User Dashboard</h5>
			<p>You have standard user access.</p>
		</div>
		</div>
		{% endif %}
	</main>

	<!-- Footer include -->
	{% include "includes/footer.html" %}

	<!-- JS -->
	<script>
		const toggle = document.getElementById('profileToggle');
		const menu = document.getElementById('dropdownMenu');

		toggle?.addEventListener('click', (e) => {
			e.stopPropagation();
			menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
		});

		window.addEventListener('click', (e) => {
			if (!menu?.contains(e.target)) {
				menu.style.display = 'none';
			}
		});
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
