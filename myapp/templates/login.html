<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            animation: fadeInDown 1s;
        }

        .login-box h3 {
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-control {
            border-radius: 12px;
            font-size: 1rem;
        }

        .btn-custom {
            border-radius: 12px;
            background-color: #4e73df;
            color: white;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #2e59d9;
        }

        .forgot-link {
            display: block;
            text-align: right;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .forgot-link a {
            color: #4e73df;
            text-decoration: none;
        }

        .forgot-link a:hover {
            text-decoration: underline;
        }

        .alert-box {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="login-box animate__animated animate__fadeInDown">
        <h3>Login to Your Account</h3>
        <p class="text-center text-muted">Welcome back! Please enter your credentials.</p>

        {% if msg or errors %}
        <div class="alert-box animate__animated animate__fadeInDown">
            <div class="alert {% if errors %}alert-danger{% else %}alert-info{% endif %} alert-dismissible fade show"
                role="alert">
                <strong>{{ msg }}</strong>
                {% if errors %}
                <p>{{ errors }}</p>
                {% endif %}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        {% endif %}


        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>

        <div class="forgot-link">
            <a href="/forgotpass">Forgot Password?</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
