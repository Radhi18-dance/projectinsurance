<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background-color: #34495e;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.4);
            color: #ecf0f1;
        }

        .form-container h3 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-container .form-label {
            color: #ecf0f1;
        }

        .form-control {
            background-color: #ecf0f1;
        }

        .btn-custom {
            background-color: #7f8c8d;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #95a5a6;
        }

        .form-logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 200px;
        }

        .footer-link {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
        }

        .footer-link a {
            color: #bdc3c7;
            text-decoration: none;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="form-container">

        <h3>Change Password</h3>
        {% if error %}
        <div class="alert alert-danger alert-dismissible fade show animate__animated animate__fadeInDown text-center"
            role="alert">
            <strong>Error:</strong> {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        {% if message %}
        <div class="alert alert-success alert-dismissible fade show animate__animated animate__fadeInDown text-center"
            role="alert">
            <strong>Success:</strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-custom">Change Password</button>
            </div>
        </form>

        <div class="footer-link">
            <a href="/">Back</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
